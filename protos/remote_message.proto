syntax = "proto3";

package remote;

service RemoteCommunication
{
    rpc ProcessYOLO (ProtoMat) returns (YoloData) {}
}

message Empty {}

message ProtoMat 
{
    uint32 uid = 1;
    uint32 width = 2;
    uint32 height = 3;
    uint32 channels = 4;
    uint32 type = 5;
    bytes buffer = 6;
    uint32 seq = 7;
    bool eof = 8;
}

message Object
{
    uint32 tl_x = 2;
    uint32 tl_y = 3;
    uint32 width = 4;
    uint32 height = 5;
    string classname = 6;
    uint32 classid = 7;
    float confidence = 8;
}

message YoloData // 임시 이름.
{   
    uint32 seq = 1;
    uint32 eof = 2;
    repeated Object objects = 3;
}