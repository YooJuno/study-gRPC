syntax = "proto3";

package remote;

service RemoteCommunication
{
    rpc RemoteProcessImageWithYolo (ProtoMat) returns (ProtoMat) {}
    rpc RemoteProcessImageWithRect (ProtoMat) returns (ProtoMat) {}
}

message Empty {}

message ProtoMat 
{
    string name = 1;
    uint32 width = 2;
    uint32 height = 3;
    uint32 channels = 4;
    uint32 type = 5;
    bytes buffer = 6;
    uint32 seq = 7;
    bool success = 8;
}