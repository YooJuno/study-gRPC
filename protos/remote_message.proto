syntax = "proto3";

package remote;

service RemoteCommunication
{
    rpc DownloadHeader (RemoteRequest) returns (Header) {}
    rpc DownloadData (RemoteRequest) returns (stream Data) {}
    rpc LoginToServer (UserLoginInfo) returns (LoginResult) {}
    rpc GetFileNamesOfDataset (Empty) returns (FileNamesOfDataset) {}
}

message Empty {}

message RemoteRequest
{
    string name = 1;
    int32 chunksize = 2; // for stream
}

message Data
{
    bytes buffer = 1;
}

message Header
{
    string name = 1;
    int32 size = 2;  
    string date = 3;
    bool success = 4;
}

message File
{
    Header header = 1;
    Data data = 2;
    bool success = 3;
}

message UserLoginInfo
{
    string id = 1;
    string pw = 2;
}

message LoginResult
{
    bool result = 1;
}

message FileList
{
    string name = 1;
    bool isdir = 2;
}

message FileNamesOfDataset
{
    repeated string filenames = 1;
}