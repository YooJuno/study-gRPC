syntax = "proto3";

package remote;

service RemoteCommunication
{
    rpc DownloadFile (RemoteRequest) returns (RemoteReply) {}
    rpc LoginToServer (UserLoginInfo) returns (LoginResult) {}
    rpc GetFileNamesOfDataset (Empty) returns (FileNamesOfDataset) {}
}

message Empty {}

message RemoteRequest
{
    string name = 1;
}

message RemoteReply
{
    bytes buffer = 1;
    string name = 2;
    int32 size = 3;  
    string date = 4;
}

message UserLoginInfo
{
    string id = 1;
    string pw = 2;
}

message LoginResult
{
    bool result = 1;
}

message FileNamesOfDataset
{
    repeated string filenames = 1;
}